# MongoDB configuration for development
storage:
  dbPath: /data/db
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

net:
  port: 27017
  bindIp: 0.0.0.0

security:
  authorization: enabled

replication:
  replSetName: "rs0"

# Performance settings for development
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp
