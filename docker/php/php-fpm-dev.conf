; Configurações PHP-FPM otimizadas para desenvolvimento no macOS
; Reduz deadlocks ao acessar arquivos compartilhados com Docker

; Limitar processos para reduzir conflitos de acesso a arquivos
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Reduzir timeout de processos ociosos
pm.process_idle_timeout = 10s

; Desabilitar status page em desenvolvimento (reduz overhead)
pm.status_path = /status

; Aumentar timeout de requisições para evitar interrupções
request_terminate_timeout = 300s

; Reduzir logging excessivo
catch_workers_output = no
decorate_workers_output = no

; Otimizar para desenvolvimento
clear_env = no

