; Configuração do Xdebug para desenvolvimento
; Este arquivo pode ser customizado conforme necessário

[xdebug]
; Modo de operação do Xdebug
xdebug.mode=debug

; Iniciar debug automaticamente
xdebug.start_with_request=yes

; Configurações de conexão
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; IDE Key (mude conforme seu IDE)
xdebug.idekey=PHPSTORM

; Logs do Xdebug
xdebug.log=/var/log/xdebug.log
xdebug.log_level=0

; Configurações de performance
xdebug.max_nesting_level=512

; Configurações de stepping
xdebug.force_display_errors=1
xdebug.force_error_reporting=1

; Configurações de profiling (opcional)
; xdebug.mode=debug,profile
; xdebug.output_dir=/tmp/xdebug

; Configurações para Laravel
xdebug.var_display_max_depth=10
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024
