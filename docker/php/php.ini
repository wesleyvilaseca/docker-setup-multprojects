[PHP]
; Configurações básicas
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Configurações de erro
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL

; Configurações de sessão
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 1440

; Configurações de timezone
date.timezone = America/Sao_Paulo

; Configurações de OPcache
; Em desenvolvimento, desabilitar OPcache ou aumentar revalidate_freq para reduzir deadlocks
opcache.enable = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Configurações de upload
file_uploads = On
upload_tmp_dir = /tmp

; Configurações para reduzir deadlocks no macOS com Docker
; Aumentar buffer de leitura/escrita
default_socket_timeout = 60
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Configurações de segurança
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Configurações de MongoDB
extension=mongodb

; Configurações de Redis
extension=redis
