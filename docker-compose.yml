version: "3.8"

services:
  # Nginx - Proxy Reverso
  nginx:
    image: nginx:alpine
    container_name: dev-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./projects:/var/www/projects
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - php
      - node
      - python
    networks:
      - dev-network

  # PHP 8.3 com Laravel
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: dev-php
    restart: unless-stopped
    ports:
      - "9003:9003" # Xdebug
    volumes:
      - ./projects:/var/www/projects
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./nginx/conf.d:/etc/nginx/vhosts:ro # Volume somente leitura para ler vhosts
    working_dir: /var/www/projects
    networks:
      - dev-network

  # Node.js para backends
  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: dev-node
    restart: unless-stopped
    volumes:
      - ./projects:/var/www/projects
    working_dir: /var/www/projects
    networks:
      - dev-network

  # Python para backends Django/Flask/FastAPI
  python:
    build:
      context: ./docker/python
      dockerfile: Dockerfile
    container_name: dev-python
    restart: unless-stopped
    ports:
      - "8000:8000" # Porta padrão Python
    volumes:
      - ./projects:/var/www/projects
    working_dir: /var/www/projects
    networks:
      - dev-network
    environment:
      PYTHONPATH: /var/www/projects
      PYTHONUNBUFFERED: 1

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: dev-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/mongod.conf:/etc/mongod.conf
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --timeout 300 --tcp-keepalive 60
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: dev-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/01-init-config.sql:/docker-entrypoint-initdb.d/01-init-config.sql:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-devdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: md5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev-network

  # Mailhog para desenvolvimento
  mailhog:
    image: mailhog/mailhog:latest
    container_name: dev-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - dev-network

  # phpMyAdmin (opcional para MySQL se necessário)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: dev-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    networks:
      - dev-network

volumes:
  mongodb_data:
  redis_data:
  postgres_data:

networks:
  dev-network:
    driver: bridge
