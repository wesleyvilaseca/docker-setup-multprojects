# Template para projetos PHP/Laravel
# Copie este arquivo e renomeie para seu projeto (ex: laravel-app.conf)

server {
    listen 80;
    server_name laravel-app.localhost;
    root /var/www/projects/laravel-app/public;
    index index.php index.html;

    # Logs espec√≠ficos do projeto
    access_log /var/log/nginx/laravel-app.access.log;
    error_log /var/log/nginx/laravel-app.error.log;

    # Laravel specific
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Storage symlink (Laravel)
    location /storage {
        alias /var/www/projects/laravel-app/storage/app/public;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git) {
        deny all;
    }
}
